cards:
# 使用できない、持っているだけで効果を発揮
  - name: 腕力
    description: 常人を大きく上回る腕力を持つ。重いものを動かしたり、戦闘時にも威力を発揮する。
  - name: 身軽
    description: 身のこなしが素早く反応速度にも優れる。通常では行けないところに行けたり、物音を立てずに忍び寄ったりできる。
  - name: 危険察知
    description: 第六感が冴えている。危機を予見することができる。
  - name: 料理
    description: 食材の調理するときの手際に優れる。
  - name: 調合
    description: 素材を組み合わせて薬品等を作成することができる。
  - name: 目利き(武具)
    description: 武器、防具の市場価値に詳しく、売却時に高値を付けることができる。また武具の隠れた効果を見つけることができる。
  - name: 目利き(素材)
    description: 素材の市場価値に詳しく、売却時に高値を付けることができる。
  - name: 目利き(魔法)
    description: 魔法があしらわれた道具の市場価値に詳しく、売却時に高値を付けることができる。また道具の隠れた効果を見つけることができる。
  - name: 信仰心
    description: 大いなる存在に対する揺るぎない信仰心を持っている。最も強い精神力となる。

